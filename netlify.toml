[build]
  publish = "public"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[dev]
  functions = "netlify/functions"

[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/netlify-status"
  to = "/.netlify/functions/status"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/netlify-not-supported.html"
  status = 200

[[headers]]
  for = "/*"
  values."Strict-Transport-Security" = "max-age=63072000; includeSubDomains; preload"
  values."X-Content-Type-Options" = "nosniff"
  values."Referrer-Policy" = "strict-origin-when-cross-origin"
  values."X-Frame-Options" = "DENY"
  values."Permissions-Policy" = "camera=(), geolocation=(), microphone=()"

[[headers]]
  for = "/netlify-not-supported.html"
  values."Cache-Control" = "no-store"

[[edge_functions]]
  path = "/netlify-not-supported.html"
  function = "netlify-notice"
